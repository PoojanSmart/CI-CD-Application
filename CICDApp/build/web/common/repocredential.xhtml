<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <div class="sidebar">
                <ui:insert name="sidebar">
                    <ui:include src="../template/common.xhtml"/>
                </ui:insert>
            </div>
        </aside>
        
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
  </nav>        
        
        <div class="content-wrapper">
        <section class="content-header">
              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-sm-6">
                      <h1 class="card-header">Users</h1>
                  </div>
                </div>
              </div><!-- /.container-fluid -->
            </section>
                <section class="content">
                <div class="card card-default">
        
        
        
            
        <h:panelGroup rendered="#{accessBean.loginUser.globalRoleId.credentialView eq 'true'}">
  
    
            <h:form>
            <h:dataTable  value="#{repoCredentialBean.repoCredential}"  var="data" border="1" binding="#{globalRoleBean.dataTableGlobalRoles}"
                          styleClass="table table-striped"  style="padding:0!important;text-align:center;">
            <h:column>
                <f:facet name="header">User Name Of Repo</f:facet>
                #{data.username}
            </h:column>    
            <h:column>
                <f:facet name="header">Password Of Repo</f:facet>
                #{data.password}
            </h:column>    
                                                      
            <h:column>
                <f:facet name="header">Action</f:facet>
                
                
                <h:panelGroup rendered="#{accessBean.loginUser.globalRoleId.credentialDelete eq  'true' }">
                  
                    <h:commandLink immediate="true" style="color:red;" styleClass="fa fa-trash" value=""  action="#{repoCredentialBean.remove(accessBean.loginUser.userId,data.credentialId)}"/>
                </h:panelGroup>
            </h:column>
            
                  
        </h:dataTable>
             
            </h:form>
        

      </h:panelGroup>
                    
    <h:panelGroup rendered="#{accessBean.globalrole ne'Admin'}">
        <div class="content-header">
            <div class="content-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        403 ERROR PAGE
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="error-page">
                <h2 class="headline text-danger">403</h2>
                <div class="error-content">
                    <h3>
                        <i class="fa fa-exclamation text-danger"></i>
                         Access is denied
                    </h3>
                    <p>
                        You are forbidden to access this page  
                        <h:link outcome="/common/home.jsf" value="Return to Home Page"/>
                    </p>
                </div>
            </div>
        </div>
    </h:panelGroup>  
                    
    </div>
    </section>
        </div> 
            
            
    
      
    </h:body>
    
    <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.1.0
    </div>
    <strong>DEVELOPED BY PANKTI SHAH AND POOJAN SMART</strong> All rights reserved.
  </footer>
</html>
