<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <h:head>
        <title>Facelet Title</title>
       
    </h:head>
    <h:body>   
        
        
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <div class="sidebar">
                <ui:insert name="sidebar">
                    <ui:include src="../template/common.xhtml"/>
                </ui:insert>
            </div>
        </aside>
           

        <div class="content-wrapper">
    <div class="content-header">
                 <center>

      <div class="content-fluid">
        <div class="row">
            <div class="col-m-12" style="width:100%;">
             
              <div class="card card-primary"> 
                  <div class="card-header">
                      
                      <h1 class="card-title" style="align-self:center;">Projects</h1>
              </div>
        
        
           <h:form>
           
               
               
               
               
            <p:dataTable var="project" value="#{showBean.project}" paginator="true" rows="3"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50"  styleClass="table table-striped"
                         
                         >
               
                <p:column filterBy="#{project.projectId}">
                    <f:facet name="header">
                        <h:outputText value="Project ID"/>
                    </f:facet>
                    <h:outputText value="#{project.projectId}"/>
                </p:column>
                <p:column filterBy="#{project.projectName}">
                    <f:facet name="header">
                        <h:outputText value="Project"/>
                    </f:facet>
                    <h:outputText value="#{project.projectName}"/>
                </p:column>
                
                <p:column filterBy="#{project.shellCommand}">
                    <f:facet name="header">
                        <h:outputText value="ShellCommand"/>
                    </f:facet>
                    <h:outputText value="#{project.shellCommand}"/>
                </p:column>
                
                
                <p:column filterBy="#{project.timeInterval}">
                    <f:facet name="header">
                        <h:outputText value="Time Interval"/>
                    </f:facet>
                    <h:outputText value="#{project.timeInterval}"/>
                </p:column>
                
            </p:dataTable>
     
        </h:form>
               </div> 
          </div>
        </div>
      </div>
        </center>
    </div>
   
  </div>                   
   
        
    </h:body>
</html>
