<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Verify OTP</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&#38;display=swap"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <h:outputStylesheet  library="css" name="tempusdominus-bootstrap-4.min.css"/>
 
  <h:outputStylesheet  library="css" name="tempusdominus-bootstrap-4.min.css"/>
  <h:outputStylesheet  library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="jqvmap.min.css"/>
  <h:outputStylesheet library="css" name="adminlte.min.css"/>
  <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"/>
  <h:outputStylesheet library="css" name="daterangepicker.css"/>
  <h:outputStylesheet library="css" name="summernote-bs4.min.css"/>
 
  
<h:outputScript library="js" name="jquery.min.js"/>
<h:outputScript library="js" name="jquery-ui.min.js"/>
<h:outputScript library="js" name="bootstrap.bundle.min.js"/>
<h:outputScript library="js" name="moment.min.js"/>
<h:outputScript library="js" name="daterangepicker.js"/>
<h:outputScript library="js" name="tempusdominus-bootstrap-4.min.js"/>
<h:outputScript library="js" name="summernote-bs4.min.js"/>
<h:outputScript library="js" name="jquery.overlayScrollbars.min.js"/>
<h:outputScript library="js" name="adminlte.js"/>
    </h:head>
<h:body class="hold-transition register-page">
    
          <div class="register-box">
            <div class="card">
                <div class="card-body register-card-body">
                          <p class="login-box-msg">Verification OTP</p>
                  
        <h:form>
         
            
            <div class="input-group mb-3">
                <p:inputText id="otp" value="#{verifyOTPBean.otp}" class="form-control" placeholder="Enter OTP"/>
                   
                <div class="input-group-append">
            <div class="input-group-text">
               
            </div>
          </div>
            </div>
            <h:inputHidden id="email" value="#{verifyOTPBean.email}"/>
            
        <div class="row">
         
          <!-- /.col -->
          <div class="col-4">
              <h:commandButton class="btn btn-primary btn-block" value="Verify OTP" action="#{verifyOTPBean.verifyOTP()}"/>
               
          </div>
          <!-- /.col -->
        </div>
            
            
            
            
        </h:form>        
                </div>
            </div>
        </div>
        
            
            
    </h:body>

</html>
