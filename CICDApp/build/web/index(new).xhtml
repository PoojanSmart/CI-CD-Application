<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <h:head>CICD App</h:head>
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&#38;display=swap"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <h:outputStylesheet  library="css" name="tempusdominus-bootstrap-4.min.css"/>
 
  <h:outputStylesheet  library="css" name="tempusdominus-bootstrap-4.min.css"/>
  <h:outputStylesheet  library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="jqvmap.min.css"/>
  <h:outputStylesheet library="css" name="adminlte.min.css"/>
  <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"/>
  <h:outputStylesheet library="css" name="daterangepicker.css"/>
  <h:outputStylesheet library="css" name="summernote-bs4.min.css"/>
 
  
<h:outputScript library="js" name="jquery.min.js"/>
<h:outputScript library="js" name="jquery-ui.min.js"/>
<h:outputScript library="js" name="bootstrap.bundle.min.js"/>
<h:outputScript library="js" name="moment.min.js"/>
<h:outputScript library="js" name="daterangepicker.js"/>
<h:outputScript library="js" name="tempusdominus-bootstrap-4.min.js"/>
<h:outputScript library="js" name="summernote-bs4.min.js"/>
<h:outputScript library="js" name="jquery.overlayScrollbars.min.js"/>
<h:outputScript library="js" name="adminlte.js"/>
    </h:head>
    
    <h:body class="hold-transition login-page">
        
<div class="login-box">
  <div class="login-logo">
  <b>CI/CD APP</b>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <h:form>
        <div class="input-group mb-3">
          <h:inputText value="#{loginBean.username}" styleClass="form-control"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <h:inputSecret value="#{loginBean.password}" styleClass="form-control"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
         
          <!-- /.col -->
          <div class="alert">
            <h:outputText id="msg" style="color:red" value="#{loginBean.message}"/> 
          </div>
        </div>
           <div class="row">
          <div class="col-4">
              <h:messages style="display:inline;color:red;font-weight: bold;"/>
            <h:commandButton value="Login" action="#{loginBean.login()}" styleClass="btn btn-primary btn-block"/>
            
            <h:inputHidden value="#{loginBean.redirectionURL}" />
          </div>
          <!-- /.col -->
        </div>
      </h:form>

      <p class="mb-1">
          <h:link outcome="forgotpassword.jsf" value="I forgot my password" />
      </p>
      <p class="mb-0">
        <a href="./register.jsf" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
        
        
    </h:body>
</html>
