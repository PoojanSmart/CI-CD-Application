<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Facelet Title</title>
        
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&#38;display=swap"/>

  <h:outputStylesheet  library="css" name="tempusdominus-bootstrap-4.min.css"/>

  <h:outputStylesheet  library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="jqvmap.min.css"/>
  <h:outputStylesheet library="css" name="adminlte.min.css"/>
  <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"/>
  <h:outputStylesheet library="css" name="daterangepicker.css"/>
  <h:outputStylesheet library="css" name="summernote-bs4.min.css"/>
 
  
<h:outputScript library="js" name="jquery.min.js"/>
<h:outputScript library="js" name="jquery-ui.min.js"/>
<h:outputScript library="js" name="bootstrap.bundle.min.js"/>
<h:outputScript library="js" name="moment.min.js"/>

<h:outputScript library="js" name="tempusdominus-bootstrap-4.min.js"/>

<h:outputScript library="js" name="adminlte.js"/>

    </h:head>
    <h:body>
       
       

  
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
        </div>
        <div class="info">
            <h3>
                <h:link outcome="/common/home" class="nav-link d-block">
                  CICD App
                </h:link>
            </h3>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search"/>
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Project
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <h:link outcome="/common/addProject" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add Project</p>
                  </h:link>
              </li>
              <li class="nav-item">
                <h:link outcome="/common/displayProject" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Show Project</p>
                </h:link>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Remove Project</p>
                </a>
              </li>
            </ul>
          </li>
          
          
          <h:panelGroup rendered="#{accessBean.loginUser.globalRoleId.bulid eq 'true' or accessBean.loginUser.globalRoleId.buildHistory eq 'true'}">
          
          
          <li class="nav-item menu-open">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Build
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
            <h:panelGroup rendered="#{accessBean.loginUser.globalRoleId.buildHistory eq 'true'}">

              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Build History</p>
                </a>
              </li>
                </h:panelGroup>
                <h:panelGroup rendered="#{accessBean.loginUser.globalRoleId.bulid eq 'true'}">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Build Setting</p>
                </a>
              </li>
            </h:panelGroup>
            </ul>
          </li>
         </h:panelGroup>
          
          
          <h:panelGroup rendered="#{accessBean.globalrole eq 'Admin'}">
          <li class="nav-item menu-open" >
          <h:link outcome="/admins/users.jsf" class="nav-link">
              <p>User</p>
          </h:link>
        </li>
              
 <li class="nav-item menu-open" >
            <a href="#" class="nav-link">
              <p>
                Rights
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <h:link outcome="/admins/globalrole.jsf" class="nav-link">
                  <i class="fa fa-circle"></i>
                  <p>Global Rights</p>
                </h:link>
              </li>
              <li class="nav-item">
                <h:link outcome="/admins/localrole.jsf" class="nav-link">
                  <i class="fa fa-circle"></i>
                  <p>Local Rights</p>
                </h:link>
              </li>
                
              <li class="nav-item">
                <h:link outcome="/admins/localroleuser.jsf" class="nav-link">
                  <i class="fa fa-circle"></i>
                  <p>Local User</p>
                </h:link>
              </li>
                
                
            </ul>
          </li>
              </h:panelGroup>
          
          
          
        <h:panelGroup>
            <li class="nav-item menu-open" >
                <h:link outcome="/logout.jsf" class="nav-link">
                    <p>Log out</p>
                </h:link>
            </li>
        </h:panelGroup>
          
          
          
        </ul>
