<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&#38;display=swap"/>
  
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <h:outputStylesheet  library="css" name="tempusdominus-bootstrap-4.min.css"/>
  <h:outputStylesheet  library="css" name="fontawesome-free/css/all.min.css"/>
  <h:outputStylesheet  library="css" name="tempusdominus-bootstrap-4.min.css"/>
  <h:outputStylesheet  library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="icheck-bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="jqvmap.min.css"/>
  <h:outputStylesheet library="css" name="adminlte.min.css"/>
  <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"/>
  <h:outputStylesheet library="css" name="daterangepicker.css"/>
  <h:outputStylesheet library="css" name="summernote-bs4.min.css"/>
 
  
<h:outputScript library="js" name="jquery.min.js"/>
<h:outputScript library="js" name="jquery-ui.min.js"/>
<h:outputScript library="js" name="bootstrap.bundle.min.js"/>
<h:outputScript library="js" name="moment.min.js"/>
<h:outputScript library="js" name="daterangepicker.js"/>
<h:outputScript library="js" name="tempusdominus-bootstrap-4.min.js"/>
<h:outputScript library="js" name="summernote-bs4.min.js"/>
<h:outputScript library="js" name="jquery.overlayScrollbars.min.js"/>
<h:outputScript library="js" name="adminlte.js"/>
    </h:head>
    
    <h:body class="hold-transition login-page">
        
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>CI/CD</b>APP</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <h:form>
          <h:messages/>
        <div class="input-group mb-3">
          <h:inputText value="#{loginBean.username}" styleClass="form-control" a:placeholder="Email" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <h:inputSecret value="#{loginBean.password}" styleClass="form-control" a:placeholder="Password"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">

          </div>
          <!-- /.col -->
          <div class="alert">
            <h:outputText id="msg" style="color:red" value="#{loginBean.message}"/> 
          </div>
          <div class="col-4">
            <h:commandButton value="Register" action="#{loginBean.login()}" styleClass="btn btn-primary btn-block"/>
            
            <h:inputHidden value="#{loginBean.redirectionURL}" />
          </div>
          <!-- /.col -->
        </div>
      </h:form>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="./forgotpassword.jsf" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> I forgot my password
        </a>
        <a href="./register.jsf" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Register a new membership
        </a>
      </div>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
        
        
    </h:body>
</html>
