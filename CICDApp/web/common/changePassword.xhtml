<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Facelet Title</title>
        <script>
            
        </script>
    </h:head>
    <h:body> 
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <div class="sidebar">
                <ui:insert name="sidebar">
                    <ui:include src="../template/common.xhtml"/>
                </ui:insert>
            </div>
        </aside>
    
      
      
  <div class="content-wrapper">
    <div class="content-header">
                 <center>

      <div class="content-fluid">
        <div class="row">
            <div class="col-m-12" style="width:100%;">
             
              <div class="card card-info"> 
                  <div class="card-header">
                      
                      <h1 class="card-title" style="align-self:center;">Change Password</h1>
              </div>
        <h:form id="addProject" style="width:100%;">
                <p:messages id="messages" />

            <h:panelGrid columns="2">
                <p:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{changePasswordBean.email}" class="form-control"/>
                
                
                
                
                <p:outputLabel for="old_password" value="Old Password"/>
                <p:inputText id="old_password" value="#{changePasswordBean.old_password}" class="form-control"/>
                
                
                
                <p:outputLabel for="new_password" value="New Password"/>
                <p:inputText id="new_password" value="#{changePasswordBean.new_password}" class="form-control"/>
                
                
                
                
                
                    
                <h:commandButton id="btn" value="Change Password" action="#{changePasswordBean.changePassword()}" class="btn btn-primary"/>
                
            </h:panelGrid> 
                      
        </h:form>

                  </div> 
          </div>
        </div>
      </div>
        </center>
    </div>
   
  </div>
